{% extends 'base2.html' %}
{% load static %}

{% block content %}
    <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                    <div class="brand-logo">
                        <img src="{% static 'main/images/logo.svg' %}" alt="logo">
                    </div>
                    <h2 style="color: blue">Tizimga kirish</h2>
                    <form action="{% url 'user:login' %}" method="post" class="pt-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-3 d-grid gap-2">
                            <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                Kirish
                            </button>
                        </div>
                        <div class="my-2 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <label class="form-check-label text-muted">
                                    <input type="checkbox" class="form-check-input"> Eslab qolish </label>
                            </div>
                            <a href="https://t.me/asatullayev0509" class="auth-link text-black">Parolni unutdingizmi?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
